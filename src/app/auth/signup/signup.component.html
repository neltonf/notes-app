<div class="px-6 py-8 box-border border rounded-2xl bg-slate-100">
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput  [(ngModel)]="username"/>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput  [(ngModel)]="password" />
    </mat-form-field>
  </p>
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md w-full" (click)="signUp()">SIGN UP</button>
  
</div>
